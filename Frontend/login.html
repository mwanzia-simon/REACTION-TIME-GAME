<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Time Game</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .signup-card {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .signup-card h2 {
      margin-bottom: 25px;
      color: #0b1c2d;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #1f6ae1;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #ffd154;
      color: #111;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition:
        background-color 0.3s,
        transform 0.2s;
    }

    .signup-btn:hover {
      background-color: #1f6ae1;
      transform: translateY(-2px);
      color: #fff;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #1f6ae1;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <a href="index.html" class="backHome">Back to home</a>
    <div class="container">
      <div class="signup-card">
        <h2>Sign In</h2>
        <form id="signinForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="signinEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="signinPassword"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="signup-btn">Sign In</button>
        </form>
        <p class="login-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
